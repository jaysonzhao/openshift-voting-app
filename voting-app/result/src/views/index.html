<!DOCTYPE html>
<html ng-app="catsvsdogs">
  <head>
    <meta charset="utf-8">
    <title>NEW vs OLD -- Result</title>
    <base href="/index.html">
    <meta name = "viewport" content = "width=device-width, initial-scale = 1.0">
    <meta name="keywords" content="docker-compose, docker, stack">
    <meta name="author" content="Docker">
    <link rel='stylesheet' href='/stylesheets/style.css' />
  <style>
    p {
  text-align: center;
  font-size: 60px;
  margin-top: 20px;
}
</style>
  </head>
  <body ng-controller="statsCtrl" >
     <div id="background-stats">
       <div id="background-stats-1">
       </div><!--
      --><div id="background-stats-2">
      </div>
    </div>
    <div id="content-container">
      <div id="content-container-center">
        <div id="choice">
          <div class="choice cats">
            <div class="label">NEW</div>
            <div class="stat">{{aPercent | number:1}}%</div>
          </div>
          <div class="divider"></div>
          <div class="choice dogs">
            <div class="label">OLD</div>
            <div class="stat">{{bPercent | number:1}}%</div>
          </div>
        </div>
      </div>
    </div>
    <div id="result">
      <span ng-if="total == 0">No votes yet</span>
      <span ng-if="total == 1">{{total}} vote</span>
      <span ng-if="total >= 2">{{total}} votes</span>
    </div>

    <p id="demo"></p>
    <!-- FORM -->
  
	<form novalidate class="css-form" style="text-align:center">
				
		<input type="radio" ng-model="result.bc" value="new" />新版本
    <input type="radio" ng-model="result.bc" value="old" />旧版本<br />
    
    <input type='button' class="btn btn-success btn-lg btn-block"  onclick="startCount()" name='start' value='开始'/> 
    <!-- SUBMIT BUTTON -->
		<button type="submit" ng-click="processForm(result)" class="btn btn-success btn-lg btn-block" >
			<span class="glyphicon glyphicon-flash"></span> 提交版本
		</button>
	</form>
  
    <script src="socket.io.js"></script>
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
